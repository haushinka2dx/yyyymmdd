<html>
  <head>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/custom.css"  media="screen,projection"/>
  </head>

  <body>
    <div class="container input">
    </div>

    <div class="container result-root">
    </div>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/lodash.min.js"></script>
    <script type="text/javascript" src="js/hogan.min.js"></script>
    <script type="text/javascript" src="js/yyyymmdd.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/template" id="tmpl-header-row">
<div class="row page-title">
  <div class="col s12 text-center">
    <h1 class="orange-text darken-3">YYYYMMDD</h1>
  </div>
</div>
<div class="row">
  <div class="col s12 m1">&nbsp;
  </div>
  <div class="col s12 m3 input-field">
    <input type="text" name="product" id="product">
    <label for="product">product</label>
  </div>
  <div class="col s12 m1 input-field">
    <div class="row">
      <div class="col s12">
        <select>
          <option value="" disabled selected>year</option>
          {{#year}}
          <option value="{{.}}">{{.}}</option>
          {{/year}}
        </select>
      </div>
    </div>
  </div>
  <div class="col s12 m1 input-field">
    <div class="row">
      <div class="col s12">
        <select>
          <option value="" disabled selected>month</option>
          {{#month}}
          <option value="{{.}}">{{.}}</option>
          {{/month}}
        </select>
      </div>
    </div>
  </div>
  <div class="col s12 m1 input-field">
    <div class="row">
      <div class="col s12">
        <select>
          <option value="" disabled selected>day</option>
          {{#day}}
          <option value="{{.}}">{{.}}</option>
          {{/day}}
        </select>
      </div>
    </div>
  </div>
  <div class="col s12 m1 input-field">
    <div class="row">
      <div class="col s12">
        <select>
          <option value="" disabled selected>DOW</option>
          {{#dayOfWeek}}
          <option value="{{.}}">{{.}}</option>
          {{/dayOfWeek}}
        </select>
      </div>
    </div>
  </div>
  <div class="col s12 m1 input-field">
    <div class="row">
      <div class="col s12">
        <select>
          <option value="" disabled selected>hour</option>
          {{#hour}}
          <option value="{{.}}">{{.}}</option>
          {{/hour}}
        </select>
      </div>
    </div>

  </div>
  <div class="col s12 m1 input-field">
    <div class="row">
      <div class="col s12">
        <select>
          <option value="" disabled selected>minute</option>
          {{#minute}}
          <option value="{{.}}">{{.}}</option>
          {{/minute}}
        </select>
      </div>
    </div>
  </div>
  <div class="col s12 m1 input-field">
    <div class="row">
      <div class="col s12">
        <select>
          <option value="" disabled selected>second</option>
          {{#second}}
          <option value="{{.}}">{{.}}</option>
          {{/second}}
        </select>
      </div>
    </div>
  </div>
  <div class="col s12 m1">&nbsp;
  </div>
</div>
    </script>
    <script type="text/template" id="tmpl-result-row">
<div class="row">
  <div class="col s12 m1">&nbsp;
  </div>
  <div class="col s12 m3">
    <span>{{product}}</span>
  </div>
  <div class="col s12 m1">
    <span>{{year}}</span>
  </div>
  <div class="col s12 m1">
    <span>{{month}}</span>
  </div>
  <div class="col s12 m1">
    <span>{{day}}</span>
  </div>
  <div class="col s12 m1">
    <span>{{dayOfWeek}}</span>
  </div>
  <div class="col s12 m1">
    <span>{{hour}}</span>
  </div>
  <div class="col s12 m1">
    <span>{{minute}}</span>
  </div>
  <div class="col s12 m1">
    <span>{{second}}</span>
  </div>
  <div class="col s12 m1">&nbsp;
  </div>
</div>
    </script>
  </body>
</html>
