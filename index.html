<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="haushinka2dx">
    <title>YYYYMMDD</title>
    <link type="text/css" rel="stylesheet" href="css/semantic.min.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/dropdown.min.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/custom.css"  media="screen,projection"/>
  </head>

  <body>
    <div class="main-panel">
      <h1 class="ui orange"><i class="calendar icon"></i>Date Format List</h1>

      <table class="ui large orange striped table">
        <thead class="ymd-header">
        </thead>
        <tbody class="ymd-body">
        </tbody>
      </table>
    </div>
    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/semantic.min.js"></script>
    <script type="text/javascript" src="js/dropdown.min.js"></script>
    <script type="text/javascript" src="js/lodash.min.js"></script>
    <script type="text/javascript" src="js/hogan.min.js"></script>
    <script type="text/javascript" src="js/yyyymmdd.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/template" id="tmpl-header-row">
<tr>
  <th>
    <div class="ui transparent left icon input">
      <input placeholder="product..." type="text" id="product">
      <i class="search icon"></i>
    </div>
  </th>
  <th>
    <div class="ui dropdown ymd-year">
      <div class="text">year</div>
      <i class="dropdown icon"></i>
      <div class="menu">
      {{#year}}
        <div class="item">{{.}}</div>
      {{/year}}
      </div>
    </div>
  </th>
  <th>
    <div class="ui dropdown ymd-month">
      <div class="text">month</div>
      <i class="dropdown icon"></i>
      <div class="menu">
      {{#month}}
        <div class="item">{{.}}</div>
      {{/month}}
      </div>
    </div>
  </th>
  <th>
    <div class="ui dropdown ymd-day">
      <div class="text">day</div>
      <i class="dropdown icon"></i>
      <div class="menu">
      {{#day}}
        <div class="item">{{.}}</div>
      {{/day}}
      </div>
    </div>
  </th>
  <th>
    <div class="ui dropdown ymd-dayOfWeek">
      <div class="text">DOW</div>
      <i class="dropdown icon"></i>
      <div class="menu">
      {{#dayOfWeek}}
        <div class="item">{{.}}</div>
      {{/dayOfWeek}}
      </div>
    </div>
  </th>
  <th>
    <div class="ui dropdown ymd-hour">
      <div class="text">hour</div>
      <i class="dropdown icon"></i>
      <div class="menu">
      {{#hour}}
        <div class="item">{{.}}</div>
      {{/hour}}
      </div>
    </div>
  </th>
  <th>
    <div class="ui dropdown ymd-minute">
      <div class="text">minute</div>
      <i class="dropdown icon"></i>
      <div class="menu">
      {{#minute}}
        <div class="item">{{.}}</div>
      {{/minute}}
      </div>
    </div>
  </th>
  <th>
    <div class="ui dropdown ymd-second">
      <div class="text">second</div>
      <i class="dropdown icon"></i>
      <div class="menu">
      {{#second}}
        <div class="item">{{.}}</div>
      {{/second}}
      </div>
    </div>
  </th>
</tr>
    </script>
    <script type="text/template" id="tmpl-result-row">
<tr id="ymd-{{product}}">
  <td class="product">
    <span>{{product}}</span>
  </td>
  <td class="year">
    <span>{{year}}</span>
  </td>
  <td class="month">
    <span>{{month}}</span>
  </td>
  <td class="day">
    <span>{{day}}</span>
  </td>
  <td class="dayOfWeek">
    <span>{{dayOfWeek}}</span>
  </td>
  <td class="hour">
    <span>{{hour}}</span>
  </td>
  <td class="minute">
    <span>{{minute}}</span>
  </td>
  <td class="second">
    <span>{{second}}</span>
  </td>
</tr>
    </script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    
      ga('create', 'UA-32317907-2', 'auto');
      ga('send', 'pageview');
    
    </script>
  </body>
</html>
